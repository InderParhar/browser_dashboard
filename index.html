<!DOCTYPE html>
<html>

<head>
    <title>
        Browser Dashbaord
    </title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Date and Time Card -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-xl font-semibold text-gray-800">Date and Time</h3>
                <p class="text-gray-600 mt-2" id="date_time">Current Date and Time will display here.</p>
            </div>
            
            <!-- Weather Card -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-xl font-semibold text-gray-800">Weather</h3>
                <p class="text-gray-600 mt-2" id="weather">Weather data will display here.</p>
            </div>
            
            <!-- News Card -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-xl font-semibold text-gray-800">NEWS</h3>
                <ul class="text-gray-600 mt-2" id="news_list">
                    <li
                        class="text-gray-600 mt-2" id="news">News updates will display here.
                    </li>
                </ul>
            </div>
            
            <!-- Currency Converter Card -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-xl font-semibold text-gray-800">Currency Converter</h3>
                <p class="text-gray-600 mt-2" id="currency">Currency data will display here.</p>
            </div>
            
            <!-- Quote of the Day Card -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-xl font-semibold text-gray-800">Quote of the Day</h3>
                <p class="text-gray-600 mt-2" id="quote">Quote will display here.</p>
            </div>

        </div>
    </div>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>


</html>
